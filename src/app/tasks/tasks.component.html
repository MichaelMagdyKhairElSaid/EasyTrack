@if (isAddingTask) {
    <!-- <app-add-task [userId]="userId" (cancel)="onCancelAddingTask()" (add)="onCreatingTask($event)"/> -->
    <app-add-task [userId]="userId" (close)="onCloseAddTask()" />
}
<section id="tasks">
    <header>
        <h2 >{{name}}'s Tasks!</h2>
        <menu>
            <button (click)="onStartAddingTask()">Add Task</button>
        </menu>
    </header>
    <ul>

        @for (task of selectUserTask; track task.id) {
            <li>
               <app-task [task]="task" />
            </li>
        }
    </ul>
</section>
